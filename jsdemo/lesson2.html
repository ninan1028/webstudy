<body>

   正则表达式
    (?=) 前置声明 
    (?!)  反前置声明
    
</body> 
<script>
	var str='12323232323';

	 function method1(str){
              
              if(!str) return;
              var length=str.length;
              var prev="";
              var attr=[];
              var  temp="";
              var inow=0;

              var num=length%3;
              if (num) {
              	prev=str.substring(0,num);
              	attr.push(prev);
              	str=str.substring(num);
              };
              for(var  i=0; i<str.length;i++){
              	inow++;
              	temp+=str[i];
              	if(inow%3==0){
              		attr.push(temp);
              		temp="";
              		inow=0;
              	}

              }
            return attr.join(",");

	 }


	 function method2(str){
               if(!str) return;

              return   str.replace(/(?=(?!\b)(\d{3})+$)/g,",")
	 }

	 alert(method1(str));
</script>
